<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ú® TANISH GULERIA - BANKER TRIUMPH ‚ú®</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  *{margin:0;padding:0;box-sizing:border-box}

  body{
    min-height:100vh;display:flex;justify-content:center;align-items:center;
    font-family:'Inter',sans-serif;
    background:linear-gradient(135deg, 
      #0a0a1a 0%, 
      #1a0f3a 20%, 
      #2a1a5a 40%, 
      #3a2a7a 60%, 
      #5a3aa0 80%, 
      #7a4ac0 100%);
    background-size:500% 500%;
    animation:galaxyCosmicShift 25s ease infinite;
    overflow:hidden;position:relative;
  }

  body::before{
    content:'';position:fixed;inset:0;
    background:
      radial-gradient(circle at 20% 20%, rgba(255,215,0,0.2) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(255,255,255,0.15) 0%, transparent 50%),
      radial-gradient(circle at 50% 10%, rgba(255,140,0,0.1) 0%, transparent 50%);
    animation:cosmicNebula 30s ease-in-out infinite;
  }

  .stage{position:relative;width:100%;max-width:900px;height:600px;}

  /* EXOTIC ORB PORTAL */
  .elegant-orb{
    position:absolute;top:50%;left:50%;
    transform:translate(-50%,-50%) scale(0) rotate(0deg);
    width:580px;height:300px;padding:70px 90px;
    border-radius:140px;
    background:
      linear-gradient(145deg, rgba(20,20,40,0.97), rgba(35,35,65,0.97)),
      radial-gradient(circle at 30% 25%, rgba(255,215,0,0.4) 0%, transparent 50%),
      radial-gradient(circle at 70% 75%, rgba(255,140,0,0.2) 0%, transparent 50%);
    box-shadow:
      0 100px 200px rgba(255,215,0,0.6),
      0 0 0 4px rgba(255,215,0,0.9),
      0 0 120px rgba(255,215,0,0.5),
      0 0 200px rgba(255,140,0,0.3),
      inset 0 0 80px rgba(255,255,255,0.2);
    border:3px solid rgba(255,215,0,1);
    backdrop-filter:blur(40px) saturate(1.2);
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    text-align:center;color:#f8f9ff;
    opacity:0;
    will-change:transform,opacity,filter;
  }

  .elegant-orb.show{
    animation:orbExoticPortal 2.5s cubic-bezier(0.23,1,0.32,1.5) forwards;
  }

  .orb-title{
    font-family:'Playfair Display', serif;font-size:48px;font-weight:900;
    background:linear-gradient(135deg,#ffd700,#fff3a0,#ffd700);
    background-size:400% 400%;
    -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
    margin-bottom:12px;letter-spacing:1.5px;
    text-shadow:0 15px 40px rgba(255,215,0,0.9);
    animation:exoticTitlePulse 4s ease-in-out infinite;
    position:relative;
    will-change:transform,filter;
  }

  .orb-title::before{
    content:'';position:absolute;top:-8px;left:-8px;right:-8px;bottom:-8px;
    background:linear-gradient(90deg,transparent,rgba(255,215,0,0.8),transparent);
    border-radius:10px;animation:exoticShineSweep 3s infinite;
    z-index:-1;
  }

  .orb-subtitle{
    font-family:'Playfair Display', serif;font-size:30px;font-weight:700;
    background:linear-gradient(135deg,#ffed4e,#ffd700,#fff3a0);
    -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
    letter-spacing:1.2px;
    opacity:0;transform:translateY(40px) scale(0.8) rotateX(30deg);
    text-shadow:0 12px 35px rgba(255,215,0,0.8);
    will-change:transform,opacity;
  }

  .orb-subtitle.reveal{
    opacity:1;transform:translateY(0) scale(1) rotateX(0deg);
    animation:exoticSubtitleReveal 3.5s cubic-bezier(0.23,1,0.32,1.4) infinite;
  }

  /* COSMIC LOADING */
  .smooth-loading{
    position:absolute;top:50%;left:50%;
    transform:translate(-50%,-50%) scale(0) rotate(180deg);opacity:0;
    width:500px;display:flex;flex-direction:column;align-items:center;
    will-change:transform,opacity;
  }
  .smooth-loading.show{animation:cosmicLoadingRise 2s cubic-bezier(0.23,1,0.32,1.4) forwards;}

  .gem-row{display:flex;gap:22px;margin-bottom:35px;}
  .gem{
    width:36px;height:36px;
    background:conic-gradient(from 0deg, #ffd700, #ffed4e, #ffd700, #fff3a0);
    border-radius:50%;
    box-shadow:0 0 30px rgba(255,215,0,1), inset 0 0 15px rgba(255,255,255,0.4);
    position:relative;animation:exoticGemOrbit 2.2s infinite ease-in-out;
    will-change:transform;
  }
  .gem::before{
    content:'';position:absolute;top:50%;left:50%;
    width:14px;height:14px;background:#fff;border-radius:50%;
    transform:translate(-50%,-50%);opacity:0;
    animation:gemCorePulse 2s infinite ease-in-out;
  }
  .gem:nth-child(2){animation-delay:-0.3s;}
  .gem:nth-child(3){animation-delay:-0.6s;}
  .gem:nth-child(4){animation-delay:-0.9s;}

  .wait-text{
    font-size:30px;font-weight:700;color:#ffd700;
    letter-spacing:4px;text-transform:uppercase;margin-bottom:22px;
    text-shadow:0 0 40px rgba(255,215,0,1);
    animation:exoticTextFloat 3.5s ease-in-out infinite;
  }

  .countdown{
    font-family:'Playfair Display', serif;font-size:70px;font-weight:900;
    background:linear-gradient(135deg,#ff6b6b,#ffd700,#ffed4e);
    background-size:400% 400%;
    -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
    text-shadow:0 0 50px rgba(255,107,107,1);
    animation:exoticCountdownPulse 1.5s infinite;letter-spacing:3px;
    will-change:transform,filter;
  }

  /* EXOTIC DRUMROLL */
  .drum-section{
    position:absolute;top:50%;left:50%;
    transform:translate(-50%,-50%) scale(0) rotate(360deg);opacity:0;
    width:100%;max-width:850px;height:300px;
    display:flex;align-items:center;justify-content:center;gap:60px;
    will-change:transform,opacity;
  }
  .drum-section.show{animation:exoticDrumRise 2s cubic-bezier(0.23,1,0.32,1.5) forwards;}

  .drum{font-size:240px;position:relative;
    filter:drop-shadow(0 25px 60px rgba(255,215,0,1));
    will-change:transform;
  }
  .drum::after{
    content:'';position:absolute;top:-15px;left:-15px;right:-15px;bottom:-15px;
    background:radial-gradient(circle, rgba(255,215,0,0.7) 0%, transparent 70%);
    border-radius:50%;opacity:0;animation:drumEnergyRing 1s infinite;
  }
  .drum.left{animation:exoticDrumHitLeft 1.1s infinite;}
  .drum.right{animation:exoticDrumHitRight 1.1s infinite 0.08s;}

  .drumroll-text{
    font-family:'Playfair Display', serif;font-size:56px;font-weight:900;
    background-size:500% 500%;
    background:linear-gradient(45deg,#ffd700,#fff,#ffed4e,#ffd700);
    -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
    letter-spacing:10px;text-transform:uppercase;
    text-shadow:0 0 60px rgba(255,215,0,1);
    animation:exoticTextSweep 2.2s linear infinite;
  }

  /* CELESTIAL FINALE */
  .final-popup{
    position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) scale(0) rotateY(180deg);
    width:750px;max-width:93%;min-height:320px;padding:85px 75px;
    border-radius:90px;
    background:
      linear-gradient(145deg, rgba(20,20,40,0.97), rgba(35,35,65,0.97)),
      radial-gradient(circle at 30% 25%, rgba(255,215,0,0.45) 0%, transparent 50%);
    box-shadow:
      0 120px 240px rgba(255,215,0,0.7),
      0 0 0 5px rgba(255,215,0,1),
      0 0 150px rgba(255,215,0,0.6),
      inset 0 0 60px rgba(255,255,255,0.25);
    border:4px solid rgba(255,215,0,1);
    backdrop-filter:blur(50px) saturate(1.3);
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    text-align:center;opacity:0;z-index:1000;
    will-change:transform,opacity;
  }
  .final-popup.show{animation:celestialPopupReveal 2.8s cubic-bezier(0.23,1,0.32,1.6) forwards;}

  .popup-title{
    font-family:'Playfair Display', serif;font-size:50px;font-weight:900;margin-bottom:22px;
    background-size:500% 500%;
    background:linear-gradient(135deg,#ffd700,#ffed4e,#fff,#ffd700);
    -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
    letter-spacing:2.5px;
    text-shadow:0 20px 70px rgba(255,215,0,1);
    animation:celestialTitleSweep 3.8s linear infinite;
  }
  .popup-subtitle{
    font-size:26px;font-weight:600;color:rgba(248,249,255,0.98);
    line-height:1.6;letter-spacing:1.5px;max-width:90%;
    text-shadow:0 12px 45px rgba(255,215,0,0.9);
    animation:exoticTextFloat 4.5s ease-in-out infinite;
  }

  /* EXOTIC CLAP EXPLOSION */
  .clap-section{
    position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;
    opacity:0;z-index:2000;background:radial-gradient(circle, rgba(0,0,0,0.92) 0%, rgba(15,15,45,0.98) 100%);
    display:flex;flex-wrap:wrap;justify-content:center;align-content:center;
    gap:18px;padding:25px;
    will-change:opacity,transform;
  }
  .clap-section.show{
    animation:exoticClapExplosion 2.5s cubic-bezier(0.23,1,0.32,1.6) forwards;
  }
  
  .clap-emoji{
    font-size:95px;animation:exoticClapEpic 0.9s infinite cubic-bezier(0.23,1,0.32,1.2);
    filter:drop-shadow(0 0 40px rgba(255,215,0,1)) drop-shadow(0 0 20px rgba(255,215,0,0.7));
    transform-origin:center;
    position:relative;will-change:transform;
  }
  .clap-emoji::before{
    content:'';position:absolute;top:-15px;left:50%;transform:translateX(-50%);
    width:50px;height:50px;background:radial-gradient(circle, rgba(255,215,0,0.8), transparent);
    border-radius:50%;opacity:0;animation:clapEnergyWave 0.9s infinite;
  }
  .clap-emoji:nth-child(odd){animation-delay:0.08s;}
  .clap-emoji:nth-child(3n){animation-delay:0.18s;}
  .clap-emoji:nth-child(4n){animation-delay:0.28s;}

  /* COSMIC EFFECTS */
  .effects{position:fixed;inset:0;pointer-events:none;z-index:999;}
  .sparkle{
    position:absolute;width:22px;height:22px;border-radius:50%;
    background:conic-gradient(from 0deg, #ffd700, #ffed4e, #fff);
    animation:cosmicSparkleFall 7s forwards;box-shadow:0 0 35px rgba(255,215,0,1);
    will-change:transform,opacity;
  }
  .emoji-float{
    position:absolute;font-size:38px;
    background:linear-gradient(45deg,#ffd700,#ffed4e,#fff);
    -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
    filter:drop-shadow(0 0 30px rgba(255,215,0,1));
    animation:cosmicEmojiRise 6s forwards;will-change:transform,opacity;
  }

  @media (max-width:768px){
    .elegant-orb{width:93%;padding:55px;}
    .final-popup{width:96%;padding:65px 45px;}
    .clap-emoji{font-size:75px;}
    .drum{font-size:190px;}
  }

  /* EXOTIC ANIMATIONS */
  @keyframes galaxyCosmicShift{0%,100%{background-position:0% 50%}33%{background-position:100% 50%}66%{background-position:400% 50%}}
  @keyframes cosmicNebula{0%,100%{opacity:0.7;transform:scale(1) rotate(0deg)}50%{opacity:1;transform:scale(1.15) rotate(180deg)}}

  @keyframes orbExoticPortal{
    0%{opacity:0;transform:translate(-50%,-50%) scale(0) rotate(0deg)}
    40%{transform:translate(-50%,-50%) scale(1.1) rotate(180deg)}
    70%{filter:brightness(1.3);transform:translate(-50%,-50%) scale(0.95) rotate(270deg)}
    100%{opacity:1;transform:translate(-50%,-50%) scale(1) rotate(360deg)}
  }

  @keyframes exoticTitlePulse{0%,100%{transform:scale(1);filter:brightness(1)}50%{transform:scale(1.06);filter:brightness(1.25)}}
  @keyframes exoticShineSweep{0%{transform:translateX(-100%) scaleX(0.7)}50%{transform:translateX(0) scaleX(1.3)}100%{transform:translateX(100%) scaleX(0.7)}}

  @keyframes exoticSubtitleReveal{
    0%{opacity:0;transform:translateY(40px) scale(0.8) rotateX(30deg)}
    40%{opacity:0.8;transform:translateY(8px) scale(1.02) rotateX(5deg)}
    70%{transform:translateY(-3px) scale(0.98)}
    100%{opacity:1;transform:translateY(0) scale(1) rotateX(0)}
  }

  @keyframes cosmicLoadingRise{0%{opacity:0;transform:translate(-50%,-50%) scale(0) rotate(180deg)}80%{transform:translate(-50%,-50%) scale(1.05) rotate(-10deg)}100%{opacity:1;transform:translate(-50%,-50%) scale(1) rotate(0)}}

  @keyframes exoticGemOrbit{0%,100%{transform:rotate(0deg) translateX(16px) rotate(0deg) scale(1)}25%{transform:rotate(90deg) translateX(16px) rotate(-90deg) scale(1.15)}50%{transform:rotate(180deg) translateX(16px) rotate(-180deg) scale(0.85)}75%{transform:rotate(270deg) translateX(16px) rotate(-270deg) scale(1.15)}}
  @keyframes gemCorePulse{0%,100%{opacity:0;transform:translate(-50%,-50%) scale(0.3)}50%{opacity:1;transform:translate(-50%,-50%) scale(1.4)}}

  @keyframes exoticTextFloat{0%,100%{transform:translateY(0) rotateX(0)}50%{transform:translateY(-10px) rotateX(5deg)}}

  @keyframes exoticCountdownPulse{0%,100%{transform:scale(1) rotate(-3deg);filter:brightness(1)}50%{transform:scale(1.25) rotate(2deg);filter:brightness(1.4)}}

  @keyframes exoticDrumRise{0%{opacity:0;transform:translate(-50%,-50%) scale(0.6) rotate(360deg)}60%{transform:translate(-50%,-50%) scale(1.15) rotate(20deg)}100%{opacity:1;transform:translate(-50%,-50%) scale(1) rotate(0)}}

  @keyframes exoticDrumHitLeft{0%,100%{transform:scale(1) translateY(0) rotate(0)}50%{transform:scale(1.2) translateY(-20px) rotate(8deg)}}
  @keyframes exoticDrumHitRight{0%,100%{transform:scale(1) translateY(0) rotate(0)}50%{transform:scale(1.25) translateY(-25px) rotate(-10deg)}}
  @keyframes drumEnergyRing{0%,100%{opacity:0;transform:scale(1)}50%{opacity:1;transform:scale(1.4)}}

  @keyframes exoticTextSweep{0%{background-position:500% 0}100%{background-position:-500% 0}}

  @keyframes celestialPopupReveal{0%{opacity:0;transform:translate(-50%,-50%) scale(0) rotateY(180deg)}50%{transform:translate(-50%,-50%) scale(1.15) rotateY(90deg)}80%{filter:brightness(1.2)}100%{opacity:1;transform:translate(-50%,-50%) scale(1) rotateY(0)}}

  @keyframes celestialTitleSweep{0%{background-position:500% 0}100%{background-position:-500% 0}}

  @keyframes exoticClapExplosion{0%{opacity:0;transform:scale(0.5) rotate(180deg)}70%{transform:scale(1.05)}100%{opacity:1;transform:scale(1) rotate(0)}}

  @keyframes exoticClapEpic{
    0%,20%,80%,100%{transform:scale(1) rotate(0) translateY(0)}
    10%{transform:scale(1.35) rotate(18deg) translateY(-22px)}
    30%{transform:scale(1.2) rotate(-12deg) translateY(-12px)}
    50%{transform:scale(1.45) rotate(12deg) translateY(-30px)}
    70%{transform:scale(1.3) rotate(-8deg) translateY(-18px)}
  }

  @keyframes clapEnergyWave{0%{opacity:1;transform:translateX(-50%) scale(0)}100%{opacity:0;transform:translateX(-50%) scale(2.5)}}

  @keyframes cosmicSparkleFall{0%{opacity:1;transform:translateY(-120vh) scale(0) rotate(0)}25%{transform:translateY(-40vh) scale(2.2) rotate(360deg)}60%{transform:translateY(15vh) scale(1.8) rotate(1080deg)}100%{opacity:0;transform:translateY(120vh) scale(0.4) rotate(2160deg)}}

  @keyframes cosmicEmojiRise{0%{opacity:0;transform:translateY(120vh) scale(0) rotate(0)}25%{opacity:1;transform:translateY(0) scale(1.8) rotate(720deg)}100%{opacity:0;transform:translateY(-120vh) scale(2.8) rotate(2160deg)}}
</style>
</head>
<body>
<div class="stage" id="stage">
  <div class="elegant-orb" id="orb">
    <div class="orb-title" id="orbTitle">LEGENDARY BEGINNING</div>
    <div class="orb-subtitle" id="orbSubtitle"></div>
  </div>

  <div class="smooth-loading" id="loading">
    <div class="gem-row">
      <div class="gem"></div><div class="gem"></div><div class="gem"></div><div class="gem"></div>
    </div>
    <div class="wait-text">MOMENT OF TRIUMPH</div>
    <div class="countdown" id="countdown">3</div>
  </div>

  <div class="drum-section" id="drumSection">
    <div class="drum left">ü•Å</div>
    <div class="drumroll-text">DRUMROLL</div>
    <div class="drum right">ü•Å</div>
  </div>
</div>

<div class="final-popup" id="popup">
  <div class="popup-title">INTERVIEW CONQUERED</div>
  <div class="popup-subtitle">Mr. Banker | Tanish Guleria | Future Secured on 18TH OF DECEMBER 2025 ‚ú®</div>
</div>

<div class="clap-section" id="claps"></div>
<div class="effects" id="effects"></div>

<script>
const elements = {
  orb: document.getElementById('orb'),
  orbTitle: document.getElementById('orbTitle'),
  orbSubtitle: document.getElementById('orbSubtitle'),
  loading: document.getElementById('loading'),
  countdown: document.getElementById('countdown'),
  drumSection: document.getElementById('drumSection'),
  popup: document.getElementById('popup'),
  claps: document.getElementById('claps'),
  effects: document.getElementById('effects'),
  stage: document.getElementById('stage')
};

const timeline = [
  { time: 400, action: () => elements.orb.classList.add('show') },
  { time: 3200, action: () => {
    elements.orbTitle.textContent = 'DESTINY UNFOLDS';
    elements.orbSubtitle.textContent = 'OF TANISH GULERIA';
    elements.orbSubtitle.classList.add('reveal');
  }},
  { time: 9200, action: () => {
    elements.orb.style.display = 'none';
    elements.loading.classList.add('show');
  }},
  { time: 10800, action: () => elements.countdown.textContent = '3' },
  { time: 11800, action: () => elements.countdown.textContent = '2' },
  { time: 12800, action: () => {
    elements.countdown.textContent = '1';
    setTimeout(() => elements.loading.style.display = 'none', 1600);
  }},
  { time: 14800, action: () => elements.drumSection.classList.add('show') },
  { time: 18200, action: () => {
    elements.drumSection.style.display = 'none';
    elements.popup.classList.add('show');
    launchCosmicCelebration();
  }},
  { time: 25500, action: launchExoticClapApocalypse }
];

timeline.forEach(step => setTimeout(step.action, step.time));

function launchCosmicCelebration() {
  for(let i = 0; i < 180; i++) {
    setTimeout(() => createCosmicSparkle(), i * 45);
  }
  const emojis = ['‚ú®','üíé','‚≠ê','üî•','üëë','üéâ','üåü','‚ö°','üí´','ü™ê'];
  for(let i = 0; i < 55; i++) {
    setTimeout(() => createCosmicEmoji(emojis[Math.floor(Math.random()*emojis.length)]), i * 95);
  }
}

function launchExoticClapApocalypse() {
  elements.stage.style.display = 'none';
  elements.popup.style.display = 'none';
  elements.effects.innerHTML = '';
  
  elements.claps.classList.add('show');
  
  for(let i = 0; i < 55; i++) {
    setTimeout(() => {
      const clapEl = document.createElement('div');
      clapEl.className = 'clap-emoji';
      clapEl.innerHTML = 'üëèüëèüëè';
      elements.claps.appendChild(clapEl);
      setTimeout(() => clapEl.remove(), 5500);
    }, i * 75);
  }
  
  setInterval(() => {
    const clapEl = document.createElement('div');
    clapEl.className = 'clap-emoji';
    clapEl.innerHTML = 'üëèüëèüëè';
    elements.claps.appendChild(clapEl);
    setTimeout(() => clapEl.remove(), 4500);
  }, 450);
}

function createCosmicSparkle() {
  const sparkle = document.createElement('div');
  sparkle.className = 'sparkle';
  sparkle.style.left = Math.random() * 100 + '%';
  sparkle.style.animationDuration = (5 + Math.random() * 3) + 's';
  elements.effects.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 8000);
}

function createCosmicEmoji(emoji) {
  const emojiEl = document.createElement('div');
  emojiEl.className = 'emoji-float';
  emojiEl.textContent = emoji;
  emojiEl.style.left = Math.random() * 100 + '%';
  elements.effects.appendChild(emojiEl);
  setTimeout(() => emojiEl.remove(), 6000);
}
</script>
</body>
</html>
